<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
<title>pdteggman - en/decoder</title>
</head>
<script>
	function reverseString(str) {
		var newString = '';
		for (var i = str.length - 1; i >= 0; i--) {
			newString += str[i];
		}
		return newString;
	}
	function encodeFunc() {
		var input = document.getElementById("inputbox").value;
		var output = '';
		for (var i = 0; i < input.length; i++) {
			output = output + String.fromCharCode(input.charCodeAt(i)+1)
		}
		output = reverseString(output)
		document.getElementById("outputbox").value = output;
	}
	function decodeFunc() {
		var input = document.getElementById("inputbox").value;
		var output = '';
		for (var i = 0; i < input.length; i++) {
			output = output + String.fromCharCode(input.charCodeAt(i)-1)
		}
		output = reverseString(output)
		document.getElementById("outputbox").value = output;
	}
	function cls() {
		document.getElementById("inputbox").value = '';
	}
	function copy() {
		if (document.getElementById("outputbox").value != '') {
		  var output = document.getElementById("outputbox");
			output.select();
			output.setSelectionRange(0, 99999);
			document.execCommand("copy");
			document.getElementById("copyAlert").innerHTML = '    Copied to clipboard!';
			setTimeout(function(){
			document.getElementById("copyAlert").innerHTML = '';
			}, 3000);
		} else {
			document.getElementById("copyAlert").innerHTML = '    Nothing to copy.';
			setTimeout(function(){
			document.getElementById("copyAlert").innerHTML = '';
			}, 3000);
		}
	}
</script>
<style>
	@font-face {
		font-family: Quicksand;
		src: url(font/Quicksand-Bold.ttf);
	}
	body {
		background: url('img/encoder_bg.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-attachment: fixed;
		background-size: cover;	
	}
	h3 {
		font-family: Quicksand;
		color: black;
		font-size: 20px;
	}
	textarea {
		font-family: Quicksand;
		color: white;
		background-color: #0a0f0f99;
		border-radius: 12px;
	}
	button {
		font-family: Quicksand;
		color: white;
		background-color: #00008b;
		border: none;
		border-radius: 12px;
		padding: 8px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 15px;
		cursor: pointer;
	}
</style>
<body>
<h3>Input box</h3>
<p><button onclick="cls()">Clear</button></p>
<textarea id="inputbox" spellcheck="false" style="resize:none" rows="20" cols="100"></textarea>
<p>
<button onclick="encodeFunc()">Encode</button>
<button onclick="decodeFunc()">Decode</button>
</p>
<h3>Output box</h3>
<p><button onclick="copy()">Copy</button><span style="color: black" id="copyAlert"></span></p>
<textarea readonly id="outputbox" style="resize:none" rows="20" cols="100"></textarea>
</body>
