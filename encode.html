<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
<title>encoder</title>
</head>
<script>
	function reverseString(str) {
		let newString = '';
		for (let i = str.length - 1; i >= 0; i--) {
			newString += str[i];
		}
		return newString;
	}
	function encodeFunc() {
		var input = document.getElementById("inputbox").value;
		var output = '';
		for (var i = 0; i < input.length; i++) {
			output = output + String.fromCharCode(input.charCodeAt(i)-1)
		}
		output = reverseString(output)
		document.getElementById("outputbox").innerHTML = output;
	}
	function decodeFunc() {
		var input = document.getElementById("inputbox").value;
		var output = '';
		for (var i = 0; i < input.length; i++) {
			output = output + String.fromCharCode(input.charCodeAt(i)+1)
		}
		output = reverseString(output)
		document.getElementById("outputbox").innerHTML = output;
	}
</script>
<h3>Input box</h3>
<textarea id="inputbox" style="resize:none" rows="20" cols="100"></textarea>
<p>
<button onclick="encodeFunc()">Endode</button>
<button onclick="decodeFunc()">Decode</button>
</p>
<h3>Output box</h3>
<textarea readonly id="outputbox" style="resize:none" rows="20" cols="100"></textarea>
