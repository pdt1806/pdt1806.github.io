<!DOCTYPE html>
<html>
<head>

<script>

	audio.play();
}

<style>
	body {
		text-align: center;
		color: white;
		background: url('img/phatsua_bg.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-attachment: fixed;
		background-size: cover;
