<head>

<title>pdteggman - En/Decoder</title>

<script type="text/javascript" src="script/script_encoder.js"></script>
<link rel="stylesheet" type="text/css" href="style/style_encoder.css">
<body>
<div>
<div style="display: inline-block;">
<h3>Input box</h3>
<p>
<button class="a" onclick="cls()">Clear</button>
<button class="b" onclick="encodeFunc()">Encode</button>
<button class="b" onclick="decodeFunc()">Decode</button>
</p>
<textarea id="inputbox" spellcheck="false" rows="20" cols="80"></textarea>
</div>
<div style="display: inline-block;">
<h3>Output box</h3>
<p><button class="a" onclick="copy()">Copy</button><span style="color: black; font-family: Quicksand" id="copyAlert"></span></p>
<textarea readonly id="outputbox" rows="20" cols="80"></textarea>
</div>
</div>
</body>
